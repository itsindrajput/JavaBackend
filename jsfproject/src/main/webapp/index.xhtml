<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</h:head>
<h:body>
    <div class="form-container">
        <h2>Register for a Course ðŸ“˜</h2>
        <h:form>
            <div class="form-group">
                <label>Full Name:</label>
                <h:inputText value="#{registerBean.name}" required="true" styleClass="input"/>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <h:inputText value="#{registerBean.email}" required="true" styleClass="input"/>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <h:inputSecret value="#{registerBean.password}" required="true" styleClass="input"/>
            </div>

            <div class="form-group">
                <label>Course:</label>
                <h:inputText value="#{registerBean.course}" required="true" styleClass="input"/>
            </div>

            <div class="form-group">
                <h:commandButton value="Register" action="#{registerBean.register}" styleClass="button"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
